<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Geisternetz melden</title>
</h:head>
<h:body>
    <h:form>
        <!-- Hauptpanel für das Meldeformular -->
        <p:panel header="Geisternetz melden">

            <!-- Eingabefelder in zwei Spalten angeordnet -->
            <h:panelGrid columns="2">
                <h:outputLabel for="laengengrad" value="Längengrad:" />
                <p:inputText id="laengengrad" value="#{geisternetzController.geisternetz.laengengrad}" required="true" />

                <h:outputLabel for="breitengrad" value="Breitengrad:" />
                <p:inputText id="breitengrad" value="#{geisternetzController.geisternetz.breitengrad}" required="true" />

                <h:outputLabel for="groesse" value="Größe (m²):" />
                <p:inputText id="groesse" value="#{geisternetzController.geisternetz.geschaetzteGroesse}" required="true" />

                <h:outputLabel for="status" value="Status:" />
                <p:selectOneMenu id="status" value="#{geisternetzController.geisternetz.status}" required="true">
                    <f:selectItem itemLabel="Bitte wählen..." itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{geisternetzController.statusList}" var="s" itemLabel="#{s}" itemValue="#{s}" />
                </p:selectOneMenu>

                <h:outputLabel for="vorname" value="Vorname (optional):" />
                <p:inputText id="vorname" value="#{geisternetzController.person.vorname}" required="true" />

                <h:outputLabel for="nachname" value="Nachname (optional):" />
                <p:inputText id="nachname" value="#{geisternetzController.person.nachname}" required="true" />

                <h:outputLabel for="telefonnummer" value="Telefonnummer (optional):" />
                <p:inputText id="telefonnummer" value="#{geisternetzController.person.telefonnummer}" required="true" />
            </h:panelGrid>

            <!-- Speichern-Button -->
            <p:commandButton value="Melden"
                             action="#{geisternetzController.speichern}"
                             icon="pi pi-check"
                             styleClass="p-button-rounded p-button-success p-mt-3"
                             update="@form" />
        </p:panel>
    </h:form>
</h:body>
</html>
