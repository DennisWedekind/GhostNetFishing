<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Geisternetz melden</title>
</h:head>
<h:body>
    <h:form>

        <p:messages showDetail="true" closable="true" />

        <!-- Hauptpanel für das Meldeformular -->
        <p:panel header="Geisternetz melden">

            <!-- Eingabefelder in zwei Spalten angeordnet -->
            <h:panelGrid columns="2">

                <h:outputLabel for="laengengrad" value="Längengrad:" />
                <p:inputText id="laengengrad"
                             value="#{gemeldetController.geisternetz.laengengrad}"
                             required="true"
                             requiredMessage="Bitte geben Sie den Längengrad an." />

                <h:outputLabel for="breitengrad" value="Breitengrad:" />
                <p:inputText id="breitengrad"
                             value="#{gemeldetController.geisternetz.breitengrad}"
                             required="true"
                             requiredMessage="Bitte geben Sie den Breitengrad an." />

                <h:outputLabel for="groesse" value="Größe (m²):" />
                <p:inputText id="groesse"
                             value="#{gemeldetController.geisternetz.geschaetzteGroesse}"
                             required="true"
                             requiredMessage="Bitte geben Sie die geschätzte Größe an." />

                <h:outputLabel for="vorname" value="Vorname (optional):" />
                <p:inputText id="vorname"
                             value="#{gemeldetController.person.vorname}" />

                <h:outputLabel for="nachname" value="Nachname (optional):" />
                <p:inputText id="nachname"
                             value="#{gemeldetController.person.nachname}" />

                <h:outputLabel for="telefonnummer" value="Telefonnummer (optional):" />
                <p:inputText id="telefonnummer"
                             value="#{gemeldetController.person.telefonnummer}" />
            </h:panelGrid>

            <!-- Speichern-Button -->
            <p:commandButton value="Melden"
                             action="#{gemeldetController.speichern}"
                             icon="pi pi-check"
                             styleClass="p-button-rounded p-button-success p-mt-3"
                             update="@form" />

            <p:button value="Zurück zur Startseite"
                      outcome="startseite"
                      icon="pi pi-home"
                      style="margin-left:10px" />
        </p:panel>
    </h:form>
</h:body>
</html>
