<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Willkommen bei Ghost Net Fishing</title>
</h:head>
<h:body>
    <h:form>
        <!-- Hauptpanel für die Startseite -->
        <p:panel header="Willkommen bei Ghost Net Fishing">

            <!-- Kurze Begrüßung -->
            <h:outputText value="Danke, dass Sie sich entschieden haben, Geisternetze zu melden und zu bergen." />
            <br /><br /> <!-- Abstand hinzufügen -->

            <!-- Text für Auswahl der Optionen -->
            <h:outputText value="Wählen Sie eine der folgenden Optionen:" />

            <!-- Buttons für die verschiedenen Aktionen -->
            <h:panelGrid columns="2" styleClass="p-mt-4" cellpadding="10" style="text-align:center;">
                <!-- Button für 'Geisternetz melden' -->
                <p:commandButton value="Geisternetz melden"
                                 action="melden.xhtml"
                                 styleClass="p-button-rounded p-button-success p-mt-3"
                                 style="width: 100%; height: 50px;"/>

                <!-- Button für 'Für Bergung anmelden' -->
                <p:commandButton value="Für Bergung eines Geisternetzes anmelden"
                                 action="bergungAnmelden.xhtml"
                                 styleClass="p-button-rounded p-button-info p-mt-3"
                                 style="width: 100%; height: 50px;"/>

                <!-- Button für 'Geisternetz als geborgen melden' -->
                <p:commandButton value="Geisternetz als geborgen melden"
                                 action="geisternetzGeborgenMelden.xhtml"
                                 styleClass="p-button-rounded p-button-warning p-mt-3"
                                 style="width: 100%; height: 50px;"/>

                <!-- Button für 'Geisternetz als verschollen melden' -->
                <p:commandButton value="Geisternetz als verschollen melden"
                                 action="geisternetzVerschollenMelden.xhtml"
                                 styleClass="p-button-rounded p-button-danger p-mt-3"
                                 style="width: 100%; height: 50px;"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
